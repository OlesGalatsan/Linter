name: Lint Code Base

on:
  push:
  workflow_dispatch:

jobs:
  check-code-linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code
        uses: super-linter/super-linter@v7.1.0
        env:
          DEFAULT_BRANCH: master
          LINTER_RULES_PATH: .github/linters
          VALIDATE_SHELL_SHFMT: true
          LOG_LEVEL: ERROR
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
